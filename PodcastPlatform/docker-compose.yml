version: '3.9'

services:
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1
      - CELERY_BROKER=redis://redis:6379/1
      - CELERY_BACKEND=redis://redis:6379/2
    depends_on:
      - db

  db:
    image: postgres:14
    volumes:
      - .:/code
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

  celery:
    restart: always
    build:
      context: .
    command: celery -A config worker -l INFO
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
      - web
    environment:
      - C_FORCE_ROOT="true"

  redis:
    image: "redis:alpine"
    volumes:
      - .:/code
    ports:
      - "6379:6379"


networks:
  main:
